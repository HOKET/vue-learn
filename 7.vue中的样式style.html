<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p :style="styleObj1,styleObj2">ttttttttttttttttt</p>
    </div>

    <script src="./lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                styleObj1: { color: 'red', 'font-weight': 'bold', fontSize: '30px' },
                styleObj2: { 'font-style': 'italic' }
            },
        })
    </script>
</body>

</html>
