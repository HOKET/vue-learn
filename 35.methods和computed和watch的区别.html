<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="firstName"> +
        <input type="text" v-model="lastName"> =
        <p>{{fullName}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: '',
                lastName: '',
                // fullName:""
            },
            methods: {//常用于处理复杂的逻辑
                // getFullName() {
                //     this.fullName = this.firstName + ' ' + this.lastName
                // },
                // getLastName() {
                //     this.fullName = this.firstName + ' ' + this.lastName
                // }
            },
            computed: {//定义一个计算属性，data中不能有同名，用于简单逻辑，结果必须return
                'fullName': function () {
                    // 当该属性依赖的属性发生变化时就会调用
                    console.log("调用computed");
                    return this.firstName + '-' + this.lastName
                }
            },
            watch: {//用于监视data中的一个属性，自带两个参数，新旧值，适合1个数据影响多个逻辑的运算
                firstName: function (newVal, oldVal) {
                    console.log("调用watch：" + newVal + this.lastName);
                }
            }
        })
    </script>
</body>

</html>
