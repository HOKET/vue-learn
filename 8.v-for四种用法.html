<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 数组 -->
        <p v-for="(item,i) in list">索引值是{{ i }}，值是{{ item }}</p>
        <!-- 对象数组 -->
        <p v-for="item in objList">id:{{ item.id }}，name:{{ item.name }}</p>
        <!-- 对象 -->
        <p v-for="(val, key, i) in user">{{ key }}：{{ val }}----索引：{{ i }}</p>
        <!-- 数字，数字从 1 开始 -->
        <p v-for="count in 10">这是第{{ count }}次循环</p>
    </div>

    <script src="./lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                // 数组
                list: [1, 2, 3],
                // 对象数组
                objList: [
                    { id: 1, name: "za1" },
                    { id: 2, name: "za2" },
                ],
                // 对象
                user: {
                    id: 1,
                    name: 'user',
                    sex: 'man',
                },
            },
        })
    </script>
</body>

</html>
